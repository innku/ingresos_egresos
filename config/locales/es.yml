# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:
  notice:
    register:
      created_successfully: "El registro fue creado exitosamente"
      updated_successfully: "El registro fue actualizado exitosamente"
    supplier:
      created_successfully: "El proveedor fue creado exitosamente"
  activerecord:
    models: 
      register: "Registro"
      supplier: "Proveedor"
    attributes:
      register:
        date: "Fecha"
        description: "Detalle"
        folio: "Factura"
        amount: "Cantidad"
        name: "Concepto"
        kind: "Tipo"
        tag_list: "Tags"
      supplier:
        name: "Nombre"
        rfc: "RFC"
    errors:
      messages:
        blank: 'es obligatorio'
        inclusion: 'no tiene un valor permitido'
        not_a_number: 'no es un número válido'
  helpers:
    submit:
      register:
        create: 'Guardar'
        update: 'Guardar'
      supplier:
        create: 'Guardar'
  date:
    formats:
      default: "%d-%m-%Y"
      month: "%B"
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
