# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:
  notice:
    register:
      created_successfully: "El registro fue creado exitosamente"
      updated_successfully: "El registro fue actualizado exitosamente"
  activerecord:
    models: 
      register: "Registro"
    attributes:
      register:
        date: "Fecha"
        description: "Detalle"
        folio: "Id"
        amount: "Cantidad"
        name: "Concepto"
        kind: "Tipo"
    errors:
      messages:
        blank: 'es obligatorio'
        inclusion: 'no tiene un valor permitido'
        not_a_number: 'no es un número válido'
  helpers:
    submit:
      register:
        create: 'Guardar'
        update: 'Guardar'
  date:
    formats:
      default: "%d-%m-%Y"
